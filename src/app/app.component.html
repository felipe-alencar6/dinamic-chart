<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
  rel="stylesheet"
/>
<body>
  <div>
    <div class="myBalance">
      <div class="total">
        <div class="text1">My Balance</div>
        <div class="totalSum">${{ total }}</div>
      </div>

      <div ngClass="circle2"></div>
      <div ngClass="circle1"></div>
    </div>
    <div class="graphBody" [ngStyle]="{}">
      <h3 [ngStyle]="{ color: 'hsl(25, 47%, 15%)' }">Spending - Last 7 days</h3>
      <div class="graphParent">
        <div *ngFor="let product of products">
          <div
            class="graph"
            [ngStyle]="{ 'height.px': product.amount * 3, 'width.px': 40 }"
            (click)="thisDay = product.amount"
          ></div>
          <div class="productDay">{{ product.day }}</div>
        </div>
      </div>

      <br />
      <hr />
      <div class="bottomSquare">
        <div>
          <div class="text2">Total this day</div>
          <div class="totalAmount" [ngStyle]="{ color: 'hsl(25, 47%, 15%)' }">
            ${{ thisDay }}
          </div>
        </div>

        <div>
          <div
            class="text1 lastMonth"
            [ngStyle]="{ color: 'hsl(25, 47%, 15%)' }"
          >
            +2.4%
          </div>
          <div class="text2">from last month</div>
        </div>
      </div>
    </div>
  </div>
</body>
